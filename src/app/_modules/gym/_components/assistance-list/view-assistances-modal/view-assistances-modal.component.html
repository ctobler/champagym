<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <h6>Periodo del {{assistanceDatesDTO.fromDate | date:'yyyy/MM/dd'}} hasta el {{assistanceDatesDTO.toDate | date:'yyyy/MM/dd'}}</h6>
      <div class="row justify-content-center">
        <table class="table table-striped table-hover table-responsive-sm ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fecha</th>
              <th scope="col">Accion (asistencia)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let assistance of assistanceDatesList; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ assistance.date |  date:'dd/MM/yyyy' }}
              </td>
              <td (click)="openModal(assistance,'delete')" style="cursor: pointer;">
                <i class='far fa-minus-square' style="color:red"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="postDate()">Aceptar</button> -->
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
