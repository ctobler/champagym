<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="dateOfAssistance">Fecha de Asistencia</label>
      <div class="input-group">
        <input id="dateOfAssistance" class="form-control" [(ngModel)]="assistanceDate" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
          #dp="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">
            <i class="far fa-calendar-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="postDate()">Agregar</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
